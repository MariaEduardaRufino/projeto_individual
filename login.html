<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="banner">
        <video style="position: fixed; z-index: -1; width: 100%; top: 0; left: 0" class="background_video" muted
            autoplay loop>
            <source src="./videozinho.mp4" />
        </video>
    </div>
    <ul class="menu">
        <li>
            <img src="./logomenu-removebg-preview.png">
        </li>
        <li><a href="cadastro.html" style="text-decoration:none ; color:white">
                Cadastrar
            </a>
        </li>
        <li><a href="#log." style="text-decoration:none ; color:white">
                Entrar
            </a>
        </li>
    </ul>
    <div class="ateez_logo">
        <img src="./ateezlogo-removebg-preview.png" alt="">

    </div>
    <div id="cad." class="cadastro">
        <div class="dados">
            <h1>Cadastre-se!</h1>
            <p> Nome:</p> <input type="text"><br>
            <p> Sobrenome</p><input type="text"><br>
            <p> E-mail:</p><input type="text"><br>
            <p> Senha:</p> <input type="password"><br>
            <p> Confirmação de senha:</p> <input type="password"><br>
            <button><a href="login.html"><img src="./check.ico" alt=""></a></button>
        </div>
        <img src="./ateez.png" alt="">

    </div>

    <div id="log." class="cadastro">
        <div class="dados">
            <h1>Login</h1>
            <p> E-mail:</p><input type="text"><br>
            <p> Senha:</p> <input type="password"><br>
            <button><a href="home.html"><img src="./check.ico" alt=""></a></button>
        </div>
        <img src="./ateez.png" alt="">

    </div>

</body>

</html>
