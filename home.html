  <div class="comeback">
    <h1>Próximo Comeback</h1>
    <div class="containerTimer">
      <p id="demo"></p>
      <script>
        //definindo a data da contagem
        var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

        // atualizar contagem para diminuir a cada 1 segundo
        var x = setInterval(function () {

          // utilizar a data de hoje
          var now = new Date().getTime();

          // achar distância entre o agora e a data selecionada acima
          var distance = countDownDate - now;

          // calculo de dias, horas, minutos e segundos
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // mostrar o resultado utilizando
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

          // Se a conta terminou exibir
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
      </script>

    </div>
  </div>
